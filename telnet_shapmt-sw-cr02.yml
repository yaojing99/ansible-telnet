---
- hosts: shapmt-sw-cr02
  gather_facts: false
  connection: local
  vars_files:
    - /root/ansibleCRED/cred.yml
  
  tasks:      
    - name: send configuration commands to Switch
      telnet:
        user: "{{ cred.username }}"
        password: "{{ cred.password }}"
        login_prompt: "Username: "
        pause: 3
        prompts:
          - "[#]"
        command:
          - configure terminal
          - interface Gi0/38
          - shut
          - no shut
          - end
          - exit
